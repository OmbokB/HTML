<!DOCTYPE html>
<html>
    <head>
        <title>Tables 2</title>
      <style>
        table{width: 100%;}
        table, th, td{border: 3px rgb(201, 172, 9) solid; border-collapse: collapse; text-align: center;}
        thead, tfoot{background-color: rgb(47, 150, 150) !important;}
        .green{background-color: rgb(119, 19, 61);}
      </style>
    </head> 
    <body>
       <table>
        <thead>
            <th>Name</th>
            <th>Form</th>
            <th>Stream</th>
            <th>Age</th>
        </thead>

        <tbody>
            <tr>
                <td>Reagan</td>
                <td>4</td>
                <td>Green</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Blaire</td>
                <td>4</td>
                <td class="green">Yellow</td>
                <td class="green">18</td>
            </tr>
            <tr>
                <td>Jamine</td>
                <td>3</td>
                <td class="green">White</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Abu</td>
                <td>2</td>
                <td>Maroon</td>
                <td>16</td>
            </tr>
        </tbody>

        <tfoot>
            <th>Name</th>
            <th>Form</th>
            <th>Stream</th>
            <th>Age</th>
        </tfoot>
       </table> 
    </body>
</html>
