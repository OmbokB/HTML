<!DOCTYPE html>
<html>
    <head>
        <title>Nesting</title>
       
    </head> 

    <body>
        <!-- Creating an unordered list inside an ordered list -->
        <p>Nesting</p>
        <ol>
            <li>Physics Sciences</li>
                <ul>
                    <li>Electricity and Magnetism</li>
                    <li>Friction</li>
                    <li>Forces</li>

                </ul>
        
            <li>Computer Science</li>
                <dt>
                    <dd>Descrete Mathematics</dd>
                    <dd>Algorithms</dd>  
                    <dd>Networking</dd>
                </dt>
            <li>Biological sciences</li>
                <ul>
                    <li>Respiration</li>
                    <li>Gaseous exchange</li>
                    <li>Nutrition</li>
                    <li>Reproduction</li>
                </ul>
            
        </ol>
        <a href="Lists.html">Lists</a>
    </body>
</html>
